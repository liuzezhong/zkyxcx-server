<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <select class="form-control select" id="select-tasks">
                    <option>请选择</option>
                    <volist name="alltasks" id="task">
                        <option value="{$task.tasks_id}">{$task.title}</option>
                    </volist>
                </select>
            </form>
        </div>
        <div class="col-md-6">
            <button class="btn btn-success" id="enrol-export" tasks_id="{$tasks.tasks_id}">导出</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>{$tasks.title}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-center">报名序号</th>
                        <th class="text-center">项目名称</th>
                        <th class="text-center">报名费用(元）</th>
                        <th class="text-center">支付状态</th>
                        <volist name="name" id="name">
                            <th class="text-center">{$name}</th>
                        </volist>
                        <th class="text-center">报名时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="enrols" id="enrol">
                        <tr>
                            <td class="text-center">{$enrol.id}</td>
                            <td class="text-center">{$enrol.title}</td>
                            <td class="text-center">{$enrol.price}</td>
                            <td class="text-center">{$enrol.pay_status}</td>
                            <volist name="enrol.value" id="value">
                                <td class="text-center">{$value}</td>
                            </volist>
                            <td class="text-center">{$enrol.create_time}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
